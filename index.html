<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Como Você Cuida do Seu Corpo? Esporte e Nutrição</h1>
        <h2>Responda o Formulário abaixo</h2>
    </header>
    
    <main>
        <form >
            <fieldset>
                <legend>Informacoes pessoais</legend>

                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" placeholder="Digite seu nome..." id="nome" required minlength="6" maxlength="20">
                </div>

                <div>
                    <label for="CPF">CPF:</label>
                    <input type="number" placeholder="Digite seu CPF..." id="CPF" required min="10000000000">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="Digite seu E-mail..." id="email" required>
                </div>

                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" placeholder="Digite uma senha..." id="senha">
                </div>

                <div>
                    <label for="foto">Foto de Perfil:</label>
                    <input type="file"  id="foto" accept=".jpg,.png,.jpeg">
                </div>

                <div>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" max="2007-10-22">
                </div>
            </fieldset>

            <fieldset>
                <legend>Gostos Pessoais:</legend>

                <div>
                    <label for="cor">Cor preferida:</label>
                    <input type="color" id="cor">
                </div>
                <div class="checkbox-container">
                <h2>Escolha seus estilos musicais preferidos:</h2>
                
                <div>
                    <input type="checkbox" id="funk">
                    <label for="funk">funk</label>
                </div>
                <div>
                    <input type="checkbox" id="Sertanejo">
                    <label for="Sertanejo">Sertanejo</label>
                </div>
                <div>
                    <input type="checkbox" id="Rock">
                    <label for="Rock">Rock</label>
                </div>
                <div>
                    <input type="checkbox" id="Jazz">
                    <label for="Jazz">Jazz</label>
                </div>
                <div>
                    <input type="checkbox" id="Outros">
                    <label for="Outros">Outros</label>
                </div>
                </div>

                <div class="radio-container">
                    <h2>Você prefere doce, salgado ou ambos?</h2>

                    <div>
                        <input type="radio" id="doce" name="gosto">
                        <label for="doce">Doce</label>
                    </div>
                    <div>
                        <input type="radio" id="salgado"name="gosto">
                        <label for="salgado">Salgado</label>
                    </div>
                    <div>
                        <input type="radio" id="ambos"name="gosto">
                        <label for="ambos">Ambos</label>
                    </div>
                </div>
                <div>
                    <label for="tamanho">Selecione seu tamanho de camiseta:</label>
                    <select name="tamanho" id="tamanho"></select>
                   <option value="PP">PP</option>
                   <option value="P">P</option>
                   <option value="M">M</option>
                   <option value="G">G</option>
                   <option value="GG">GG</option>
                   <option value="XGG">XGG</option>
                   <option value="EXG">EXG</option>
                </div>

                <div>
                    <label for="descricao">Faca uma breve descricao sobre Você:</label>
                <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Digite aqui a descricao..."></textarea>
                </div>
            </fieldset>

            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
